<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Geolumina Stylesheet</title>
    <link rel="icon" type="image/x-icon" href="https://gl-website-graphics.s3.amazonaws.com/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="geoluminaStyle.css">
</head>

<body>
    <img src="https://gl-website-graphics.s3.amazonaws.com/stylized+name+red+orange.png" 
    alt="Geolumina"/>

<h1>Stylesheet</h1>
<br/>

<div class="container mb-5">
<h4>Fonts</h4>
<p>Headers - Montserrat Weight 600</p>
<p>Paragraph - Verdana</p>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
</div>

<div class="container mb-5">
<h4>Buttons</h4>
    <button class="btn-geolumina">Click Me</button>
</div>

<div class="container mb-5">
<h4>Range Sliders</h4>
<label for="example-range-slider" class="form-label" 
    style="color: black; font-size: 20px;">Image Opacity</label>
    <input value = "0" type="range" class="range-slider form-range" 
        min="0" max="1" step="0.05" id="example-range-slider">
    </div>

    <div class="container mb-5">
<h4>Radial Check Boxes</h4>
</div>
</body>

</html>
